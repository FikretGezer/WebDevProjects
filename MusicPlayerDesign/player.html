<!DOCTYPE html>
<html>
    <head>
        <title>Main Player</title>
        <link rel="stylesheet" href="styles/player.css">
        <link rel="stylesheet" href="styles/player-general.css">
    </head>
    <body>
        <div class="player-background"> 
            <div class="upper-part">
                <div class="player-cover">
                    <img class="player-cover-image" src="images/album-cover.png" alt="">
                </div>
                <div class="player-buttons">
                    <img class="player-button-image" src="images/like.png" alt="">
                    <img class="player-button-image" src="images/link.png" alt="">
                    <img class="player-button-image" src="images/previous.png" alt="">
                    <img class="player-button-image" src="images/next.png" alt="">
                    <img class="player-button-image player-play-button-image" src="images/play.png" alt="">
                </div>
            </div>
            <div class="bottom-part">
                <div class="song-info">
                    <div class="song-name">
                        NGL
                    </div>
                    <div class="singer-name">
                        Fikret Gezer
                    </div>
                </div>
                <div class="song-timer">
                    <div class="song-length">
                        4:12
                    </div>
                    <div class="song-bar">
                        <input class="song-range" type="range" name="" id="">
                    </div>
                    <div class="song-current-time">

                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/player.js"></script>
    </body>
</html>
