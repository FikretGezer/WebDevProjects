<!DOCTYPE html>
<html>
    <head>
        <title>Twitch Streamer Card</title>
        <link rel="stylesheet" href="css/card.css">
        <link rel="stylesheet" href="css/cardNew.css">
    </head>
    <body>
        <div class="card-holder">
            <div class="pics">
                <div class="headline-pic">
                    <div class="color-thingy"></div>
                    <div class="actual-headline-pic">
                        <img src="images/cover.jpg" alt="">
                    </div>
                </div>
                <div class="profile">
                    <div class="profile-pic clickable">
                        <img src="images/profile.jpg" alt="">
                    </div>
                    <div class="profile-name clickable">
                        The Man
                    </div>
                </div>
            </div>
            <div class="infos">
                <div class="infos-explanation">
                    Hey, this is the best channel you can ever find on the internet.
                </div>
                <div class="infos-followers flex-space-items">
                    <span class="follower-count">140K</span> followers
                </div>
                <div class="infos-socials flex-space-items">
                    <!-- <div class="social-link">
                        <img src="images/socials/instagram.svg" alt="">
                        <p class="clickable">Instagram</p>
                    </div>
                    <div class="social-link">
                        <img src="images/socials/twitter.png" alt="">
                        <p class="clickable">Twitter</p>
                    </div>
                    <div class="social-link">
                        <img src="images/socials/yo.png" alt="">
                        <p class="clickable">Youtube</p>
                    </div> -->
                    <div class="social">
                        <img src="images/socials/instagram.png" alt="">
                        <p class="link-name">Instagram</p>
                    </div>
                    <div class="social">
                        <img src="images/socials/twitter.png" alt="">
                        <p>Twitter</p>
                    </div>
                    <div class="social">
                        <img src="images/socials/youtube.png" alt="">
                        <p>Youtube</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="button-follow clickable">
                    Follow
                </button>
                <button class="button-more clickable">
                    <p>:</p>
                </button>
            </div>
        </div>

        <script src="script/card.js"></script>
    </body>
</html>
