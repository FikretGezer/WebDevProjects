<!DOCTYPE html>
<html>
    <head>
        <title>Card Final</title>
        <link rel="stylesheet" href="css/cardFinal.css">
    </head>
    <body>
        <div class="card-container">
            <div class="upper-part">
                <div class="upper-cover">
                    <div class="upper-cover-line"></div>
                    <div class="upper-cover-image">
                        <img src="images/cover.jpg" alt="">
                    </div>
                </div>
                <div class="upper-profile">
                    <div class="upper-profile-image clickable">
                        <img src="images/profile.jpg" alt="">
                    </div>
                    <div class="upper-profile-name clickable">
                        TheMan
                    </div>
                </div>
            </div>
            <div class="middle-part">
                <div class="middle-info">
                    Hey, I'm the best streamer you will ever see.
                </div>
                <div class="middle-followers">
                    <span>140K</span>&nbsp; followers
                </div>
                <div class="middle-socials">
                    <div class="social">
                        <img class="clickable" src="images/socials/instagram.png" alt="">
                        <p>Instagram</p>
                    </div>
                    <div class="social">
                        <img class="clickable" src="images/socials/twitter.png" alt="">
                        <p>Twitter</p>
                    </div>
                    <div class="social">
                        <img class="clickable" src="images/socials/youtube.png" alt="">
                        <p>Youtube</p>
                    </div>
                </div>
            </div>
            <div class="lower-part">
                <div class="lower-follow">
                    <button class="clickable">
                        <img src="images/socials/instagram.png" alt="">
                        Follow
                    </button>
                </div>
                <div class="lower-other">
                    <p class="clickable">:</p>
                </div>
            </div>
        </div>
        <script src="script/card.js"></script>
    </body>
</html>
