<!DOCTYPE html>
<html>
    <head>
        <title>Final Page</title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/final.css">
    </head>
    <body>
        <div class="main-page">
            <div class="weather-more">
                <div class="weather-more-bg">
                    <div class="weather-more-upper">
                        <div class="weather-location-date-container">
                            <div class="weather-location">Tokyo, JPN</div>
                            <div class="weather-date">Friday, June 21</div>
                        </div>
                        <div class="get-back-button-container">
                            <div class="get-back-button-holder">
                                <a href="more.html"><button><img src="images/get-back.png" alt=""></button></a>
                            </div>
                        </div>
                    </div>
                    <div class="weather-more-middle">
                        <div class="weather-image-container">
                            <div class="weather-image">
                                <img src="images/weather/rain.png" alt="">
                            </div>
                        </div>
                        <div class="weather-temperature-holder">
                            <div class="weather-temperature">19°C</div>
                            <div class="weather-explanation">mostly raining</div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-one">
                <div class="weather-precipitation">
                    <p>Precipitation</p>
                    <p>0%</p>
                </div>
                <div class="weather-humidity">
                    <p>Humidity</p>
                    <p>63%</p>
                </div>
                <div class="weather-wind">
                    <p>Wind</p>
                    <p>18 km/h</p>
                </div>
            </div>
            <div class="weather-two">
                <div class="temperature-shape">
                    <p>25°</p>
                    <div class="shape-one"></div>
                </div>
                <div class="temperature-shape">
                    <p>19°</p>
                    <div class="shape-two"></div>
                </div>
                <div class="temperature-shape">
                    <p>29°</p>
                    <div class="shape-three"></div>
                </div>
                <div class="temperature-shape">
                    <p>18°</p>
                    <div class="shape-four"></div>
                </div>
                <div class="temperature-shape">
                    <p>15°</p>
                    <div class="shape-five"></div>
                </div>
            </div>
            <div class="weather-three">
                <div class="weather-date-for-temperature">
                    <p>Yesterday</p>
                    <p>12/3</p>
                </div>
                <div class="weather-date-for-temperature">
                    <p>Today</p>
                    <p>12/3</p>
                </div>
                <div class="weather-date-for-temperature">
                    <p>Tomorrow</p>
                    <p>13/3</p>
                </div>
                <div class="weather-date-for-temperature">
                    <p>Thursday</p>
                    <p>14/3</p>
                </div>
                <div class="weather-date-for-temperature">
                    <p>Friday</p>
                    <p>15/3</p>
                </div>
            </div>
        </div>
        <script src=""></script>
    </body>
</html>
